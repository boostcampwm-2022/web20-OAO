version: "3.9"
services:
  proxy:
    image: "nginx:latest"
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./conf/default.conf:/etc/nginx/conf.d/default.conf
  frontend:
    image: "ghcr.io/kumsil1006/oao-dev-client:latest"
    restart: always
    expose:
      - "3000"
  backend:
    image: "ghcr.io/kumsil1006/oao-dev-server:latest"
    restart: always
    expose:
      - "8080"
